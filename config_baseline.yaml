# YOLOv8n Baseline Training Configuration
# This configuration matches the parameters used in YOLOv8n-MoE training
# for fair performance comparison

# Dataset Configuration
data: './pet-dataset-yolo/pet_moe.yaml'  # Path to dataset YAML
nc: 37  # Number of classes (read from dataset YAML)

# Training Hyperparameters
epochs: 100  # Total training epochs
batch: 16    # Batch size (adjust based on available GPU memory)
imgsz: 640   # Input image size (pixels)

# Optimizer Configuration
lr0: 0.01          # Initial learning rate
lrf: 0.01          # Final learning rate factor (lr0 * lrf = final lr)
momentum: 0.937    # SGD momentum/Adam beta1
weight_decay: 0.0005  # Optimizer weight decay
warmup_epochs: 3.0    # Warmup epochs
warmup_momentum: 0.8  # Warmup initial momentum
warmup_bias_lr: 0.1   # Warmup initial bias lr

# Training Settings
patience: 50     # Early stopping patience (epochs without improvement)
save: true       # Save train checkpoints and prediction results
save_period: -1  # Save checkpoint every x epochs (disabled if -1)
cache: false     # Cache images for faster training (use 'ram' or 'disk')
device: null     # Device to use (null for auto-detect: cuda/mps/cpu)
workers: 8       # Number of dataloader workers
project: runs/detect  # Project directory
name: yolov8n_baseline_pet  # Experiment name

# Validation Settings
val: true       # Validate during training
plots: true     # Save training plots
verbose: true   # Verbose output

# Augmentation Settings (matching defaults)
hsv_h: 0.015    # Image HSV-Hue augmentation (fraction)
hsv_s: 0.7      # Image HSV-Saturation augmentation (fraction)
hsv_v: 0.4      # Image HSV-Value augmentation (fraction)
degrees: 0.0    # Image rotation (+/- deg)
translate: 0.1  # Image translation (+/- fraction)
scale: 0.5      # Image scale (+/- gain)
shear: 0.0      # Image shear (+/- deg)
perspective: 0.0  # Image perspective (+/- fraction)
flipud: 0.0     # Image flip up-down (probability)
fliplr: 0.5     # Image flip left-right (probability)
mosaic: 1.0     # Image mosaic (probability)
mixup: 0.0      # Image mixup (probability)
copy_paste: 0.0 # Segment copy-paste (probability)
